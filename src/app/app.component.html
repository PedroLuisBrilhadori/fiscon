<div class="content">
  <div [formGroup]="form" class="my-form">
    <mat-form-field appearance="fill" class="my-inputs">
      <mat-label>Nome: </mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field appearance="fill" class="my-inputs">
      <mat-label>NÃºmero de telefone:</mat-label>
      <app-tel-input formControlName="tel" required></app-tel-input>
    </mat-form-field>
  </div>

  <div class="my-buttons">
    <button mat-raised-button (click)="clearForm()">Limpar</button>
    <button mat-raised-button color="primary" (click)="addUser()">
      Salvar
    </button>
  </div>

  <app-table
    class="my-table"
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
  ></app-table>
</div>
